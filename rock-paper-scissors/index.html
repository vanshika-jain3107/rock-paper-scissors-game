<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock|Paper|Scissors</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet" />
</head>

<body>
    <!-- navbar -->
    <nav>
        <h1>Rock | Paper | Scissors</h1>
    </nav>
    <!-- main div -->
    <div class="main">
        <div class="imgDiv">
            <div class="choose" id="rock"><img src="rock.jpeg" alt=""></div>
            <div class="choose" id="paper"><img src="paper.png" alt=""></div>
            <div class="choose" id="scissors"><img src="scissor.png" alt=""></div>
        </div>
        <div class="scoreDiv">
            <h3>Score Board</h3>
            <div class="scoreInfo">
                <div class="score">
                    <p class="youScore">0</p>
                    <p class="comScore">0</p>
                </div>
                <div class="players">
                    <p>You</p>
                    <p>Computer</p>
                </div>
            </div>
            <button class="winState">Start</button>
            <p class="info">First choose one from the above. And the click on start to start the game</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
